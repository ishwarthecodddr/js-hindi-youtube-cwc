<!DOCTYPE html>

      .background {
        background-color: black;
        color: rgb(151, 26, 26);
      }
    </style>

  <body class="background">
    <ul class="litems">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(LanguageName) {
      const li = document.createElement('li');
      li.innerHTML = `${LanguageName}`;
      document.querySelector('.litems').appendChild(li);
    }
    addLanguage("python")
    addLanguage("html")

    //more optimised way (recommended by most companies)
    function addoptiLang(languageName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName));
        document.querySelector('.litems').appendChild(li)
    }
    addoptiLang("goLang")
